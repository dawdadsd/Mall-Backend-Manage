spring:
  application:
    name: listing-plateform
  
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/mall_listing?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      # 连接池配置
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 60000
      connection-timeout: 30000
      max-lifetime: 1800000
  
  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update  # 生产环境中应改为 validate 或 none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  tomcat:
    max-threads: 200
    min-spare-threads: 10
    accesslog:
      enabled: true
      directory: logs
      pattern: '%h %l %u %t "%r" %s %b %D ms'
      suffix: .log
      prefix: listing-plateform-access

# 日志配置
logging:
  level:
    root: INFO
    com.mall.listingplateform: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/listing-plateform.log
    max-size: 10MB
    max-history: 30
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Swagger配置
springdoc:
  api-docs:
    enabled: true
    path: /listing-platform-doc
  swagger-ui:
    path: /listing-platform.html
    operationsSorter: method
    tagsSorter: alpha
  packages-to-scan: com.mall.listingplateform.controller

# 应用自定义配置
app:
  # 文件存储配置
  storage:
    location: ./uploads
    allowed-types: jpg,jpeg,png,gif,webp
    max-file-size: 5242880  # 5MB in bytes
  
  # 安全配置
  security:
    jwt-secret: ${JWT_SECRET:yourSecretKeyHereShouldBeVeryLongAndComplex}
    token-expiration-ms: 86400000  # 24小时
  
  # 缓存配置
  cache:
    enabled: true
    expire-time: 1800  # 30分钟
  
  # 性能配置
  performance:
    batch-size: 100
    thread-pool-size: 5
